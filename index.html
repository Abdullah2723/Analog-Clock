<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Analog Clock</title>
    <style>
    </style>
</head>

<body>
    <div class="clock">
        <label style="--i:1"><span>3</span></label>
        <label style="--i:2"><span>6</span></label>
        <label style="--i:3"><span>9</span></label>
        <label style="--i:4"><span>12</span></label>
        <div class="center">
            <div class="hand hr"></div>
            <div class="hand mint"></div>
            <div class="hand sec"></div>
        </div>
    </div>
</body>

<script src="./script.js">
</script>
</html>
